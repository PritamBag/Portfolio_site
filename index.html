<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Photo.png" />

    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Primary SEO Title & Description -->
    <title>Pritam Bag | Full-Stack Web Developer Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Pritam Bag, a full-stack web developer skilled in React, Node.js, and modern web technologies. Browse projects, skills, and contact details."
    />

    <!-- Keywords (optional but low SEO impact nowadays) -->
    <meta
      name="keywords"
      content="Pritam Bag, web developer, portfolio, React, Node.js, frontend, backend, JavaScript, full stack developer, software engineer"
    />

    <!-- Open Graph (Facebook/LinkedIn/WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pritambag.in/" />
    <meta property="og:title" content="Pritam Bag | Full-Stack Developer Portfolio" />
    <meta property="og:description" content="Explore the projects and skills of Pritam Bag, a full-stack web developer specializing in Laravel, React, MySQL, and modern technologies." />
    <meta property="og:image" content="https://pritambag.in/Photo.png" />
    <meta property="og:image:alt" content="Portfolio of Pritam Bag, Full-Stack Web Developer" />
    <meta property="og:site_name" content="Pritam Bag Portfolio" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pritambag.in/" />
    <meta name="twitter:title" content="Pritam Bag | Full-Stack Developer Portfolio" />
    <meta name="twitter:description" content="Explore the projects and skills of Pritam Bag, a full-stack web developer specializing in Laravel, React, MySQL, and modern technologies." />
    <meta name="twitter:image" content="https://pritambag.in/Photo.png" />
    <meta name="twitter:image:alt" content="Portfolio preview of Pritam Bag" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pritambag.in/" />

    <!-- Structured Data (Schema.org JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Pritam Bag",
      "jobTitle": "Full-Stack Web Developer",
      "url": "https://pritambag.in/",
      "image": "https://pritambag.in/Photo.png",
      "sameAs": [
        "https://github.com/PritamBag",
        "https://www.linkedin.com/in/pritam-bag/"
      ]
    }
    </script>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
